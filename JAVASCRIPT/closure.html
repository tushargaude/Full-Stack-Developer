<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo">5-2</p>
    <script>
        let c=20;
        function myFunction(b) {
            let a=10;
            return a-b+c;
        }
        let x=myFunction(2);
        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
